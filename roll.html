<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Check Your Roll</title>
  <link rel="shortcut icon" href="assets/images/oryx.png" type="image/png">

</head>

<body class="column">

  <header class="row">
    <a href="index.html">Home</a>
    <a href="roll.html">Check Roll</a>
  </header>

  <main class="row">
    <section id="class" class="column">
      <button id="classes-button" class="class-button row" class-id="Select Class"></button>
      <div id="class-dropdown" class="dropdown hide" tabindex="-1" data-state="hidden">
        <option id="rogue" class-id="Rogue">Rogue</option>
        <option id="archer" class-id="Archer">Archer</option>
        <option id="wizard" class-id="Wizard">Wizard</option>
        <option id="priest" class-id="Priest">Priest</option>
        <option id="warrior" class-id="Warrior">Warrior</option>
        <option id="knight" class-id="Knight">Knight</option>
        <option id="paladin" class-id="Paladin">Paladin</option>
        <option id="assassin" class-id="Assassin">Assassin</option>
        <option id="necromancer" class-id="Necromancer">Necromancer</option>
        <option id="huntress" class-id="Huntress">Huntress</option>
        <option id="mystic" class-id="Mystic">Mystic</option>
        <option id="trickster" class-id="Trickster">Trickster</option>
        <option id="sorcerer" class-id="Sorcerer">Sorcerer</option>
        <option id="ninja" class-id="Ninja">Ninja</option>
        <option id="samurai" class-id="Samurai">Samurai</option>
        <option id="bard" class-id="Bard">Bard</option>
      </div>
    </section>
    <section id="input-roll" class="column">
      <h2>Your Stats</h2>
      <input type="text" placeholder="Life">
      <input type="text" placeholder="Mana">
      <input type="text" placeholder="Attack">
      <input type="text" placeholder="Defense">
      <input type="text" placeholder="Speed">
      <input type="text" placeholder="Dexterity">
      <input type="text" placeholder="Vitality">
      <input type="text" placeholder="Wisdom">
    </section>
    <section class="column" id="output-roll">

    </section>
  </main>

  <footer>
    <hr>
    <p>Made with love and loot clovers</p>
  </footer>

  <script src="assets/script.js"></script>
</body>

</html>
